name: Core Web Vitals CrUX Monitor

# 毎日午前9時（JST）に実行する（cronはUTC指定。0 0 * * * はUTC0時=日本時間9時）。
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  crux_monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # リポジトリのコードをチェックアウト
      - uses: actions/setup-python@v3  # Python環境をセットアップ
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run CrUX CWV report script
        run: python crux_cwv_report.py
        env:
          CRUX_API_KEY: ${{ secrets.CRUX_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

